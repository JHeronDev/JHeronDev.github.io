    <script>const content = document.getElementById('content');
        const ordrePages = ['accueil', 'perso', 'btsciel', 'entreprise', 'projets', 'veille', 'contact'];

        let actuelleId = 'accueil';
        let actuellePage = null;

        const templateAccueil = document.getElementById('accueil');
        const accueilPage = document.createElement('div');
        accueilPage.className = 'page';
        accueilPage.innerHTML = templateAccueil.innerHTML;
        content.appendChild(accueilPage);
        actuellePage = accueilPage;
        document.querySelector('nav a[data-page="accueil"]').classList.add('lienactif');

        document.querySelectorAll('a[data-page]').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                window.scrollTo({ top: 0 });



                const nouvelleId = link.dataset.page;
                if (nouvelleId === actuelleId) return;

                document.querySelectorAll('nav a').forEach(a => {
                    a.classList.toggle('lienactif', a.dataset.page === nouvelleId);
                });



                const template = document.getElementById(nouvelleId);
                if (!template) return;

                const indexActuelle = ordrePages.indexOf(actuelleId);
                const indexNouvelle = ordrePages.indexOf(nouvelleId);

                const nouvellePage = document.createElement('div');
                nouvellePage.className = 'page';
                nouvellePage.innerHTML = template.innerHTML;


                nouvellePage.style.transform = indexNouvelle > indexActuelle
                    ? 'translateX(150%)'
                    : 'translateX(-150%)';

                content.appendChild(nouvellePage);

                // Forcer le reflow
                nouvellePage.offsetWidth;

                nouvellePage.style.transform = 'translateX(0%)';

                setTimeout(() => {
                    if (actuellePage && actuellePage.parentElement === content) {
                        content.removeChild(actuellePage);
                    }
                    actuelleId = nouvelleId;
                    actuellePage = nouvellePage;

                }, 500);
            });
        });
    </script>
